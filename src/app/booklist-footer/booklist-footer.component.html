<div class="cm-top">
  <button class="circular ui icon button right floated" (click)="toggleView()"><i class="icon eye" [class.slash] = "hide"></i></button>
  <h3 class="ui header">Your stats</h3>
</div>
<div class="ui segment formattedCategory" *ngFor="let filteredCategory of formattedCategories.sort(compareByNum)">
  <h5 class="ui header">
    {{filteredCategory.name}}
  </h5>
  <p>{{filteredCategory.bookNum}} out of {{totalBookCount}}</p>
</div>
