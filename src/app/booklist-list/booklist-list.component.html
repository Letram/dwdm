<div class="ui basic segment padded">

  <div class="ui grid">
    <div class="two column row">
      <div class="left floated column">
        <h3 class="ui header">
          Your books
        </h3>
      </div>
      <div class="right floated right aligned column">
        <div class="inline field">
          <label>
            Order
          </label>
          <select class="ui dropdown" id="filterSelect" (change)="filterBooks()">
            <option *ngFor="let filterValue of filter" [ngValue] = "filterValue">{{filterValue}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="ui container fluid">
        <app-booklist-list-item *ngFor="let book of books" (onBookUpdated)="onBookUpdatedToApp($event)" (onBookDeleted)="onBookDeletedToApp($event)" [book] = "book"></app-booklist-list-item>
    </div>
  </div>
</div>
