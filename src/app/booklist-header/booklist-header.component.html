<div class="ui container">
  <div class="ui form">
    <div class="fields">
      <div class="eight wide field">
        <label>Title</label>
        <input name = "bookTitle" type="text" placeholder="Book title..." [(ngModel)] = "newBook.title">
      </div>
      <div class="six wide field">
        <label>Categories</label>
        <select class="ui fluid search dropdown" multiple="" [(ngModel)] = "newBook.categories" (change)="printResults()">
          <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
        </select>
      </div>
      <div class="two wide field">
        <label>Number of pages:</label>
        <input type="number" placeholder="Pages..." [(ngModel)] = "newBook.numOfPages">
      </div>
    </div>
    <div class="two fields centered">
      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="fav" tabindex="0" class="hidden" [(ngModel)] = "newBook.isFavourite">
          <label>Is this book one of your favourites?</label>
        </div>
      </div>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="read" tabindex="0" class="hidden" [(ngModel)] = "newBook.hasBeenRead">
              <label>Is this book already read?</label>
            </div>
          </div>
          <div class="field" *ngIf="newBook.hasBeenRead">
            <label>When did you read it?</label>
            <input type="date" date-time [(ngModel)] = "newBook.readDate">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
